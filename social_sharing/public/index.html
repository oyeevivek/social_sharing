<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script>
      let host = window.location.hostname
      const hostBaseUrl = {
        'localhost': 'http://localhost:3000',
        '127.0.0.1': 'http://127.0.0.1:3000',
        'evomore-pie.tropos-rnd.com': 'https://evomore-pie.tropos-rnd.com',
        'evomore-stg.tropos-rnd.com': 'https://evomore-stage.tropos-rnd.com',
        'pie-us1.api.ws-hp.com': 'https://pie-us1.api.ws-hp.com',
        'stage-us1.api.ws-hp.com': 'https://stage-us1.api.ws-hp.com'
    }
      // Dynamically set Open Graph meta tags based on the environment
      var title = "HP EvoMore Community";
      var description = "To celebrate your EvoMore purchase, we invite you to join the HP EvoMore Community.";
      var url = "https://stage-us1.api.ws-hp.com/evomore-rewards/evomoreservice/";
      var image = hostBaseUrl[host] + "%PUBLIC_URL%/social_image.png";

      // Set Open Graph meta tags
      document.head.innerHTML += `
          <meta property="og:title" content="${title}">
          <meta property="og:description" content="${description}">
          <meta property="og:image" content="${image}">
          <meta property="og:url" content="${url}">
      `;

      // Set page title
      document.title = title;
  </script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>

</html>
